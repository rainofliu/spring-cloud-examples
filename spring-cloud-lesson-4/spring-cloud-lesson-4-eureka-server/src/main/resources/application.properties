
# Spring Cloud Eureka \u670D\u52A1\u5668\u5BF9\u5E94\u540D\u79F0
spring.application.name=spring-cloud-eureka-server

# \u670D\u52A1\u5668\u7AEF\u53E3
server.port=9090

# \u7BA1\u7406\u7AEF\u53E3\u5B89\u5168\u5931\u6548
management.security.enabled=false

# \u914D\u7F6EEureka Server
# Eureka Server \u65E2\u662F\u6CE8\u518C\u670D\u52A1\u5668\uFF0C\u4E5F\u662F\u5BA2\u6237\u7AEF\u3002\u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0C\u4E5F\u9700\u8981\u914D\u7F6E\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\u3002

# \u5355\u8282\u70B9\u7684Eureka Server \u4E0D\u9700\u8981\u628A\u81EA\u5DF1\u518D\u6CE8\u518C\u7ED9\u81EA\u5DF1\u4E86
# \u53D6\u6D88\u5411\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C
eureka.client.register-with-eureka=false
# \u53D6\u6D88\u4ECE\u6CE8\u518C\u4E2D\u5FC3\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF08\u670D\u52A1\u3001\u5B9E\u4F8B\u7B49\u4FE1\u606F\uFF09
eureka.client.fetch-registry=false